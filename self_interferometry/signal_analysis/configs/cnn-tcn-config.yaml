model:
  # Common parameters for all model types
  role: "standard" # "standard" or "ensemble" or "teacher" or "student"
  type: "TCN"  # "CNN" or "TCN" or "FCN"
  activation: "LeakyReLU"
  in_channels: 3
  dropout: 0.1
  kernel_size: 7

training:
  max_epochs: [200, 200]
  batch_size: 64
  optimizer: "Adam"
  learning_rate: 1e-2
  T_max: 200
  eta_min: 0
  accelerator: "gpu"
  devices: 1
  use_logging: true
  wandb_project: "self-interferometry"
  experiment_name: "trig_delay_100x16384"
  checkpoint_dir: "./signal_analysis/checkpoints"

loss:
  physics_weight: 1.0

data:
  data_dir: "./signal_analysis/data"
  train_file: "train-trgdel100x16384.h5"
  val_file: "val-trgdel100x16384.h5"
  test_file: "test-trgdel100x16384.h5"
  # pretraining data is simulated, mainly used for training teacher model
  pretrain_file: "pretrain.h5"
  preval_file: "preval.h5"
  pretest_file: "pretest.h5"
  num_workers: 7
  channel_dropout: 0.2  # 20% chance of dropping a channel during training
  dataset_params:
    train_samples: 5000
    val_samples: 500
    test_samples: 500
